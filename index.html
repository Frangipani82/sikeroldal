<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siker</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
   <section id="header">
       <h1>Sikereim</h1>
   </section> 
   <section id="main">
       <div class="container" id="first">
           <div id="one-left" class="purple text">
               <h3>Európai utazás (Vigo-Budapest)</h3>
           </div>
           <div id="one-right">
               <img id="map" class="foto" src="/Foto/newest europa.jpeg" alt="Europa map">
           </div>
       </div>
       <div class="container">
        <div id="two-left" class="blue text">
            <h3>Diplomát szerezni</h3>
        </div>
        <div id="two-right">
            <img  id="owl" class="foto" src="/Foto/owl.jpg" alt="Owl drawing">
        </div>
       </div>
       <div class="container">
        <div id="three-left" class="purple text">
            <h3>Spanyolországban élni</h3>
        </div>
        <div id="three-right">
            <img class="foto" src="/Foto/costa-brava.jpg" alt="Costa Brava">
        </div>
       </div>
       <div class="container" id="last">
        <div id="four-left" class="blue text">
            <h3>Programozás</h3>
        </div>
        <div id="four-right">
            <div class="foto" id="cloud">
                <div id="whole-cloud">
                <div id="up-circle" class="circle"></div>
                <div id="down-circle" class="circle"></div>
                <div id="up-oval" class="oval"></div>
                <div id="down-oval" class="oval"></div>
                <div id="cloud-base"></div>
                </div>
                <div id="sun"></div>
            </div>
        </div>
       </div>
   </section>
</body>
</html>
